<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="example">
        <p>
            <img src="../16_responsive_image_properties/img/pat1.png" alt="Pattern 1" width="200" height="200">
        </p>
    </section>

    <div class="container">
        <section class="hero">
            <figure class="profile-pic-figure">
                <img src="../16_responsive_image_properties/img/profile-800x800.png" alt="Profile picture" width="800"
                    height="800">
                <figcaption class="ofscreen">Jane Doe</figcaption>
            </figure>
            <h1 class="h1">
                <span class="nowrap">Hello &#129409</span>
                <span class="nowrap">I'm Jane</span>
            </h1>
        </section>
    </div>

    <section>
        <p class="clip">Jane</p>
    </section>
</body>

</html>
