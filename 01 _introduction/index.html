<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- external css -->
  <link rel="stylesheet" href="style.css"> 
  <!-- internal css -->
  <style>
    p {
      font-size: 40pt;
      color: limegreen;
    }
  </style>

</head>
<body>
  <p style="color: purple; font-size: 40pt;">I'm learning CSS</p>
  <!-- inline css -->
  <!-- comparing external and internal css, the color changes according to the listing in head, if href of external css is placed after internal css, then it is applied, inline has the largest priority -->
</body>
</html>
